    <div class="container mt-5">
        <form>
            <div class="form-row" style="color: yellow;">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group" style="color: yellow;">
                <label for="inputPhone">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Enter your phone number">
            </div>
            <div class="form-group" style="color: yellow;">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
